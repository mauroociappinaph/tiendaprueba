<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Shopping Cart & Budget Optimizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#F0FDF4', 
              'surface': '#FFFFFF',
              'primary': '#22C55E', 
              'primary-light': '#D1FAE5',
              'text-primary': '#1F2937', 
              'text-secondary': '#6B7280', 
              'border': '#E5E7EB',
              'danger': '#EF4444', 
            },
            fontFamily: {
              heading: ['Montserrat', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      /* Custom Global Styles */
      body {
        /* This uses the 'background' color from the theme */
        background-color: theme('colors.background'); 
      }

      /* Custom Scrollbar Styles using theme colors */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: theme('colors.background');
      }

      ::-webkit-scrollbar-thumb {
        background: theme('colors.primary'); 
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #16a34a; /* A slightly darker version of the primary color */
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.1.1",
          "react-dom/client": "https://esm.sh/react-dom@19.1.1/client",
          "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?deps=react@19.1.1",
          "axios": "https://esm.sh/axios@1.7.2",
          "axios-mock-adapter": "https://esm.sh/axios-mock-adapter@1.22.0",
          "framer-motion": "https://esm.sh/framer-motion@11.3.12?deps=react@19.1.1",
          "react-icons/fi": "https://esm.sh/react-icons/fi?deps=react@19.1.1",
          "react-icons/pi": "https://esm.sh/react-icons/pi?deps=react@19.1.1",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "react/": "https://esm.sh/react@^19.1.1/",
          "react-icons/": "https://esm.sh/react-icons@^5.5.0/?deps=react@19.1.1"
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
